<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diaspora Grocery Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f7f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-header {
            background: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card">
                    <div class="login-header">
                        <h2 class="mb-2">Diaspora Grocery</h2>
                        <p class="mb-0">Sign in to continue</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <strong>Error!</strong> Invalid username or password.
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success">
                            <strong>Success!</strong> You have been logged out.
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" 
                                       class="form-control form-control-lg" 
                                       placeholder="Enter username" 
                                       required autofocus>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" 
                                       class="form-control form-control-lg" 
                                       placeholder="Enter password" 
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Sign In
                            </button>
                        </form>

                        <div class="mt-4 p-3 bg-light rounded">
                            <h6 class="mb-2">Test Accounts:</h6>
                            <small class="d-block"><strong>Admin:</strong> admin / adminpass</small>
                            <small class="d-block"><strong>User:</strong> user / userpass</small>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/" class="text-white text-decoration-none">
                        Back to Home 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
