<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Diaspora Grocery Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FUTURE FEATURE: we need to uncomment this for Stripe payment integration when 
     we the app is ready to accept real payments-->
    <!-- <script src="https://js.stripe.com/v3/"></script> -->
    <style>
        .summary-card {
            position: sticky;
            top: 20px;
        }
        .order-item {
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        #card-element {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 12px;
        }
        #card-errors {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Diaspora Grocery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/orders">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="mb-4">Checkout</h2>

        <div class="row">
            <!-- Checkout Form -->
            <div class="col-md-8">
                <form id="payment-form">
                    <!-- Recipient Information -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Recipient Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="recipientName" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="recipientName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="recipientPhone" class="form-label">Phone *</label>
                                    <input type="tel" class="form-control" id="recipientPhone" required>
                                </div>
                                <div class="col-12">
                                    <label for="recipientAddress" class="form-label">Address *</label>
                                    <textarea class="form-control" id="recipientAddress" rows="2" required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="recipientCity" class="form-label">City *</label>
                                    <input type="text" class="form-control" id="recipientCity" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="recipientPostalCode" class="form-label">Postal Code *</label>
                                    <input type="text" class="form-control" id="recipientPostalCode" required>
                                </div>
                                <div class="col-12">
                                    <label for="recipientCountry" class="form-label">Country *</label>
                                    <input type="text" class="form-control" id="recipientCountry" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <!-- this is the FUTURE FEATURE about Stripe Payment Integration
                         I would need to uncomment this section to enable credit card payment processing
                         but righ now we don't need it as this is for my Backedn Programming course project
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Payment Information</h5>
                        </div>
                        <div class="card-body">
                            <div id="card-element"></div>
                            <div id="card-errors" role="alert"></div>
                        </div>
                    </div>
                    -->

                    <div class="alert alert-info" role="alert">
                        Your order will be saved and you can pay upon delivery or at pickup.
                    </div>

                    <button type="submit" id="submit-button" class="btn btn-primary btn-lg w-100">
                        Place Order
                    </button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card summary-card">
                    <div class="card-header">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="orderItems">
                            <!-- Items will be inserted here -->
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">€0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span class="text-success">Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>Total:</strong>
                            <strong id="total" class="text-primary">€0.00</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /* future feature for Stripe Payment Integration
         * need to uncomment this block to enable Stripe payment processing as said above
         * 
         * const stripePublicKey = /*[[${stripePublicKey}]]* / '';
         * const stripe = Stripe(stripePublicKey);
         * const elements = stripe.elements();
         * const cardElement = elements.create('card');
         * cardElement.mount('#card-element');
         *
         * // Handle card errors
         * cardElement.on('change', function(event) {
         *     const displayError = document.getElementById('card-errors');
         *     if (event.error) {
         *         displayError.textContent = event.error.message;
         *     } else {
         *         displayError.textContent = '';
         *     }
         * });
         */

        // Loading cart and displaying order summary
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayOrderSummary() {
            if (cart.length === 0) {
                window.location.href = '/cart';
                return;
            }

            let html = '';
            let subtotal = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="order-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div><strong>${item.name}</strong></div>
                                <small class="text-muted">€${item.price.toFixed(2)} × ${item.quantity}</small>
                            </div>
                            <div>€${itemTotal.toFixed(2)}</div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('orderItems').innerHTML = html;
            document.getElementById('subtotal').textContent = '€' + subtotal.toFixed(2);
            document.getElementById('total').textContent = '€' + subtotal.toFixed(2);
        }

        // Handle form submission
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            // getting the recipient data
            const recipientData = {
                name: document.getElementById('recipientName').value,
                phone: document.getElementById('recipientPhone').value,
                address: document.getElementById('recipientAddress').value,
                city: document.getElementById('recipientCity').value,
                postalCode: document.getElementById('recipientPostalCode').value,
                country: document.getElementById('recipientCountry').value
            };

            // Prepare order data
            const orderData = {
                payerEmail: 'customer@diaspora.com', // this is default email for orders without payment
                recipient: recipientData,
                items: cart.map(item => ({
                    productId: item.id,
                    quantity: item.quantity,
                    price: item.price
                })),
                totalAmount: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };

            try {
                // Create order directly (no payment processing)
                const response = await fetch('/api/orders/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    // Order created successfully
                    localStorage.removeItem('cart');
                    window.location.href = '/order-success';
                } else {
                    throw new Error('Failed to create order');
                }

                /* future feature: Stripe Payment Integration
                 * need to uncomment this block to enable payment confirmation
                 * 
                 * const result = await response.json();
                 *
                 * if (result.clientSecret) {
                 *     // Confirm payment with Stripe
                 *     const {error, paymentIntent} = await stripe.confirmCardPayment(result.clientSecret, {
                 *         payment_method: {
                 *             card: cardElement,
                 *             billing_details: {
                 *                 name: recipientData.name
                 *             }
                 *         }
                 *     });
                 *
                 *     if (error) {
                 *         document.getElementById('card-errors').textContent = error.message;
                 *         submitButton.disabled = false;
                 *         submitButton.textContent = 'Place Order';
                 *     } else if (paymentIntent.status === 'succeeded') {
                 *         localStorage.removeItem('cart');
                 *         window.location.href = '/order-success';
                 *     }
                 * } else {
                 *     throw new Error('Failed to create payment intent');
                 * }
                 */
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Place Order';
            }
        });

        // Initialize
        displayOrderSummary();
    </script>
</body>
</html>
