<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Diaspora Grocery Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border-bottom: 1px solid #dee2e6;
            padding: 20px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 18px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .summary-card {
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Diaspora Grocery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/orders">Admin</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link" style="text-decoration: none;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="mb-4">Shopping Cart</h2>

        <div class="row">
            <!-- the items in cart -->
            <div class="col-md-8">
                <div id="cartItems" class="card">
                    <div class="card-body">
                        <!-- here we have used javascript to add the items into cart -->
                        <div id="emptyCart" class="text-center py-5">
                            <h4 class="text-muted">Your cart is empty</h4>
                            <a href="/shop" class="btn btn-primary mt-3">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card summary-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">€0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span class="text-success">Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total:</strong>
                            <strong id="total" class="text-primary">€0.00</strong>
                        </div>

                        <a href="/checkout" id="checkoutBtn" class="btn btn-primary w-100 mb-2">
                            Proceed to Checkout
                        </a>
                        <a href="/shop" class="btn btn-outline-secondary w-100">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');

            if (cart.length === 0) {
                cartItemsDiv.querySelector('.card-body').innerHTML = `
                    <div class="text-center py-5">
                        <h4 class="text-muted">Your cart is empty</h4>
                        <a href="/shop" class="btn btn-primary mt-3">Continue Shopping</a>
                    </div>
                `;
                updateSummary();
                return;
            }

            let html = '';
            cart.forEach((item, index) => {
                html += `
                    <div class="cart-item">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <h6 class="mb-0">${item.name}</h6>
                                <small class="text-muted">€${item.price.toFixed(2)} each</small>
                            </div>
                            <div class="col-md-3">
                                <div class="quantity-control">
                                    <button class="btn btn-sm btn-outline-secondary quantity-btn" onclick="decreaseQuantity(${index})">-</button>
                                    <input type="number" class="form-control form-control-sm quantity-input" 
                                           value="${item.quantity}" min="1" readonly>
                                    <button class="btn btn-sm btn-outline-secondary quantity-btn" onclick="increaseQuantity(${index})">+</button>
                                </div>
                            </div>
                            <div class="col-md-3 text-end">
                                <strong>€${(item.price * item.quantity).toFixed(2)}</strong>
                            </div>
                            <div class="col-md-1 text-end">
                                <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})" title="Remove">×</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            cartItemsDiv.querySelector('.card-body').innerHTML = html;
            updateSummary();
        }

        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('subtotal').textContent = '€' + subtotal.toFixed(2);
            document.getElementById('total').textContent = '€' + subtotal.toFixed(2);

            // disabling checkout if cart is empty
            const checkoutBtn = document.getElementById('checkoutBtn');
            if (cart.length === 0) {
                checkoutBtn.classList.add('disabled');
            } else {
                checkoutBtn.classList.remove('disabled');
            }
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(index) {
            if (confirm('Remove item from cart?')) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        
        renderCart();
    </script>
</body>
</html>
