<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - Diaspora Grocery Service</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Diaspora Grocery Service!</h1>
        <p>Logged in as: 
            <span sec:authentication="name">Username Placeholder</span>
        </p>

        <div class="mt-4">
            <a href="/productlist" class="btn btn-primary">Go to Product List (Coming Soon!)</a>
            
            <!-- only our admin can see this link -->
            <a sec:authorize="hasRole('ADMIN')" href="/admin/orders" class="btn btn-success">Manage Orders (Admin)</a>
        </div>
        
        <form th:action="@{/logout}" method="post" class="mt-4">
            <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
    </div>
</body>
</html>
